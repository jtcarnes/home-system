---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kyverno-dashboards
spec:
  dependsOn:
    - name: grafana
      namespace: monitoring
  interval: 1h0m0s
  path: "./kyverno/dashboards/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
