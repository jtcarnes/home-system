---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: prometheus-community
spec:
  interval: 1h0m0s
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: kube-prometheus-stack
      version: ">=17.0.0 <18.0.0"
    sourceRef:
      kind: HelmRepository
      name: prometheus-community
    interval: 1h0m0s
  install:
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: kube-prom-values
    - kind: Secret
      name: kube-prom-values
      valuesKey: secrets.yml
